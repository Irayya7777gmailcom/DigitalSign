<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #signature-pad {
            border: 2px solid #000;
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #save {
            background-color: #4CAF50;
            color: white;
        }
        #clear {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Sign the Form</h1>
        <form id="signature-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" required>
                    I agree to the terms and conditions
                </label>
            </div>

            <div class="form-group">
                <label>Signature</label>
                <canvas id="signature-pad"></canvas>
            </div>

            <div class="actions">
                <button type="button" id="clear">Clear</button>
                <button type="button" id="save">Save</button>
            </div>
        </form>
    </div>

    <script>
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        const clearButton = document.getElementById('clear');
        const saveButton = document.getElementById('save');

        // Set the canvas size
        canvas.width = window.innerWidth * 0.9;
        canvas.height = 200;

        let isDrawing = false;

        // Function to get the mouse position relative to the canvas
        const getMousePosition = (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            return { x, y };
        };

        // Drawing functions
        const startDrawing = (e) => {
            isDrawing = true;
            const { x, y } = getMousePosition(e);
            ctx.beginPath();
            ctx.moveTo(x, y);
        };

        const draw = (e) => {
            if (!isDrawing) return;
            e.preventDefault(); // Prevent scrolling on touch devices
            const { x, y } = getMousePosition(e);
            ctx.lineTo(x, y);
            ctx.strokeStyle = '#000'; // Signature color: black
            ctx.lineWidth = 2;
            ctx.stroke();
        };

        const stopDrawing = () => {
            isDrawing = false;
            ctx.closePath();
        };

        // Mouse events for desktop
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => startDrawing(e));
        canvas.addEventListener('touchmove', (e) => draw(e));
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        // Clear the signature area
        clearButton.addEventListener('click', () => ctx.clearRect(0, 0, canvas.width, canvas.height));

        // Save the signature as an image
        saveButton.addEventListener('click', () => {
            // Create a temporary canvas to apply a white background
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            // Fill the background with white
            tempCtx.fillStyle = '#fff'; // Background color: white
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

            // Draw the original canvas content onto the temporary canvas
            tempCtx.drawImage(canvas, 0, 0);

            // Save the image from the temporary canvas
            const dataURL = tempCanvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'signature.png'; // File name for the downloaded image
            link.click();
        });
    </script>

</body>
</html>
